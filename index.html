<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
    </style>
</head>

<body class="bg-[#f4f5f7] min-h-[100vh]">
    <!-- navbar -->
     <nav class="max-w-7xl mx-auto flex justify-between items-center p-4 bg-white shadow-sm rounded-b-xl">
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" class="h-10" alt="logo">
            <h2 class="font-bold text-[#006a4e]">Emergency Service</h2>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-1">
                <span id="heart-count" class="font-bold">0</span>
                <i class="fa-solid fa-heart text-red-500"></i>
            </div>
            <div class="bg-yellow-50 border border-yellow-200 px-3 py-1 rounded-3xl flex items-center gap-1">
                <span id="coin-count" class="font-bold text-yellow-600">100</span>
                <i class="fa-solid fa-star text-yellow-500 text-xs"></i>
            </div>
            <button class="btn bg-[#00aa44] text-white rounded-3xl min-h-0 h-9 px-4">
                <span id="copy-count">0</span> Copy
            </button>
        </div>
     </nav>

    <!-- header -->


    <!-- main part -->
  
    <script src="./script.js"></script>
</body>
</html>
